<mat-toolbar mat-dialog-title color="primary" [style.width.px]=350 [style.height.px]=150>
  <mat-toolbar-row class="top-header">
  <span>New Contact</span>
    <mat-icon mat-dialog-close id="close">close</mat-icon>
  </mat-toolbar-row>
  <mat-toolbar-row class="avatar">
    <img src="http://angular-material.fusetheme.com/assets/images/avatars/profile.jpg" alt="profile picture">
  </mat-toolbar-row>
</mat-toolbar>      

<form [formGroup]="newContactForm" mat-dialog-content [style.height.px]=280  (ngSubmit)="onSubmit()">
  
  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Name *</mat-label>
        <input matInput placeholder="Name *" formControlName="name">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Lastname</mat-label>
      <input matInput placeholder="Lastname" formControlName="lastname">
      <mat-icon matSuffix>account_circle</mat-icon>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Nickname</mat-label>
      <input matInput placeholder="Nickname" formControlName="nickname">
      <mat-icon matSuffix>star</mat-icon>
    
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Phone number</mat-label>
      <input matInput placeholder="Placeholder" formControlName="phonenumber">
      <mat-icon matSuffix>phone</mat-icon>
    
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Placeholder" formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
    
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Company</mat-label>
      <input matInput placeholder="Placeholder" formControlName="company">
      <mat-icon matSuffix>business</mat-icon>
    
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Job title</mat-label>
      <input matInput placeholder="Placeholder" formControlName="jobtitle">
      <mat-icon matSuffix>work</mat-icon>
    
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Birthday</mat-label>
      <input matInput placeholder="Placeholder"formControlName="birthday">
      <mat-icon matSuffix>calendar_today</mat-icon>
    
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Address</mat-label>
      <input matInput placeholder="Placeholder" formControlName="address">
      <mat-icon matSuffix>home</mat-icon>
    
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline" [style.width.px]=350>
      <mat-label>Notes</mat-label>
      <textarea matInput placeholder="Placeholder" formControlName="notes">
      </textarea>

    </mat-form-field>
  </p>

</form> 

<mat-dialog-actions [style.height.px]=50 flex align="end">
  <button mat-flat-button  (click)="onSubmit()" [disabled]="!newContactForm.valid">ADD</button>
</mat-dialog-actions>
