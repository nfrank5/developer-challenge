<mat-toolbar color='primary'>
    <p>New Contact</p>
    <button mat-dialog-close mat-mini-fab color="primary" id="close"><mat-icon>close</mat-icon></button>
  </mat-toolbar>
  
  
  
  <form [formGroup]="newContactForm" (ngSubmit)="onSubmit()">
    
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Name *</mat-label>
          <input matInput placeholder="Name *" formControlName="name">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
    </p>
    
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Lastname</mat-label>
        <input matInput placeholder="Lastname" formControlName="lastname">
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Nickname</mat-label>
        <input matInput placeholder="Nickname" formControlName="nickname">
        <mat-icon matSuffix>star</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="Placeholder" formControlName="phonenumber">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Placeholder" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Company</mat-label>
        <input matInput placeholder="Placeholder" formControlName="company">
        <mat-icon matSuffix>business</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
  
  
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Job title</mat-label>
        <input matInput placeholder="Placeholder" formControlName="jobtitle">
        <mat-icon matSuffix>work</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
  
  
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Birthday</mat-label>
        <input matInput placeholder="Placeholder"formControlName="birthday">
        <mat-icon matSuffix>calendar_today</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Address</mat-label>
        <input matInput placeholder="Placeholder" formControlName="address">
        <mat-icon matSuffix>home</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
  
  
    <p>
      <mat-form-field appearance="outline" [style.width.px]=327>
        <mat-label>Notes</mat-label>
        <textarea matInput placeholder="Placeholder" formControlName="notes">
        </textarea>
  
      </mat-form-field>
    </p>
  
  
    
    <p>
      <button (click)="onSubmit()" [disabled]="!newContactForm.valid" id="add">ADD</button>
    </p>
    
  </form>
